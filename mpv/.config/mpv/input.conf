# MPV Input Configuration
# Additional keybindings for better control

# Seeking
RIGHT seek  5
LEFT  seek -5
UP    seek  60
DOWN  seek -60

# Volume
WHEEL_UP      add volume 2
WHEEL_DOWN    add volume -2
WHEEL_LEFT    ignore
WHEEL_RIGHT   ignore

# Playback speed
[ multiply speed 0.9091
] multiply speed 1.1
{ multiply speed 0.5
} multiply speed 2.0
BS set speed 1.0

# Subtitles
v cycle sub-visibility
b cycle sub

# Audio
a cycle audio
m cycle mute
