# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
unbind = SUPER, SPACE
bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# New
bindd = SUPER, D, Discord, exec, omarchy-launch-webapp "https://discord.com/channels/@me"
bindd = SUPER, C, Claude, exec, omarchy-launch-webapp "https://claude.ai/new"
bindd = SUPER, L, Passwords, exec, uwsm app -- 1password
bindd = SUPER, Z, Zed, exec, omarchy-launch-or-focus zed "uwsm app -- /home/go/.local/bin/zed"
bindd = SUPER, M, Hyprmon, exec, $terminal -e hyprmon -profiles

# Screenshot & Recording bindings (Mac-friendly, overriding PRINT key defaults)
# Unbind the default PRINT key bindings that don't work on MacBook
unbind = , PRINT
unbind = SHIFT, PRINT
unbind = CTRL, PRINT
unbind = ALT, PRINT
unbind = ALT SHIFT, PRINT
unbind = CTRL ALT, PRINT
unbind = CTRL ALT SHIFT, PRINT
unbind = SUPER, PRINT

# Screenshot bindings (S for Screenshot)
bindd = SUPER, S, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SUPER SHIFT, S, Screenshot of window, exec, omarchy-cmd-screenshot window
bindd = SUPER ALT, S, Screenshot of display, exec, omarchy-cmd-screenshot output
bindd = SUPER CTRL, S, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Screen recording bindings (R for Record)
bindd = SUPER, R, Screen record region, exec, omarchy-cmd-screenrecord region
bindd = SUPER SHIFT, R, Screen record region with audio, exec, omarchy-cmd-screenrecord region audio
bindd = SUPER ALT, R, Screen record display, exec, omarchy-cmd-screenrecord output
bindd = SUPER CTRL, R, Screen record display with audio, exec, omarchy-cmd-screenrecord output audio
