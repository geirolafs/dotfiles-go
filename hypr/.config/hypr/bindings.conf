# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser
$localbin = ~/.local/bin

# System Tools
bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, M, Hyprmon, exec, $terminal -e hyprmon -profiles

# Productivity Apps
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT ALT, N, Notion, exec, omarchy-launch-webapp "https://www.notion.so/"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, G, Figma, exec, $localbin/figma-chromium-trackpad-fix

# Web Apps & Communication
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, C, Claude, exec, omarchy-launch-webapp "https://claude.ai/new"
bindd = SUPER SHIFT, D, Discord, exec, omarchy-launch-webapp "https://discord.com/channels/@me"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"

# Screenshot & Recording bindings (Mac-friendly, overriding PRINT key defaults)
# Unbind the default PRINT key bindings that don't work on MacBook
unbind = , PRINT
unbind = SHIFT, PRINT
unbind = CTRL, PRINT
unbind = ALT, PRINT
unbind = ALT SHIFT, PRINT
unbind = CTRL ALT, PRINT
unbind = CTRL ALT SHIFT, PRINT
unbind = SUPER SHIFT, PRINT

# Screenshot bindings (S for Screenshot)
bindd = SUPER SHIFT, S, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SUPER SHIFT ALT, S, Screenshot of window, exec, omarchy-cmd-screenshot window
bindd = SUPER SHIFT ALT, S, Screenshot of display, exec, omarchy-cmd-screenshot output
bindd = SUPER SHIFT, I, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Screen recording bindings (R for Record)
bindd = SUPER SHIFT, R, Screen record region, exec, omarchy-cmd-screenrecord region
bindd = SUPER SHIFT ALT, R, Screen record region with audio, exec, omarchy-cmd-screenrecord region audio
bindd = SUPER SHIFT ALT, R, Screen record display, exec, omarchy-cmd-screenrecord output
bindd = SUPER SHIFT CTRL, R, Screen record display with audio, exec, omarchy-cmd-screenrecord output audio
