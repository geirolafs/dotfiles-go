# Extra env variables
# env = MY_GLOBAL_ENV,setting

# Force Vulkan to use Asahi hardware driver for M1 Max GPU
env = VK_ICD_FILENAMES,/usr/share/vulkan/icd.d/asahi_icd.aarch64.json

# Set default editor
env = EDITOR,nvim

# Note: Default terminal is set in ~/.config/uwsm/default (managed by Omarchy)
# TERMINAL=ghostty is configured there to support Kitty graphics protocol for Yazi previews

# Note: XDG_DATA_DIRS (for Flatpak apps) is configured in ~/.config/uwsm/env
# Cannot be set here because Hyprland's env keyword doesn't support variable expansion
