# Change the default Omarchy look'n'feel

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # No gaps between windows
    # gaps_in = 0
    # gaps_out = 0

    # Use master layout instead of dwindle
    # layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Use round window corners
    # rounding = 8
}

windowrule = opacity 1.0 0.98, class:.*

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    # Apple-style subtle elastic curve
    bezier = gestureSmooth, 0.25, 0.1, 0.25, 1.0

    # Direct, smooth curve for window transitions
    bezier = windowSmooth, 0.4, 0.0, 0.2, 1.0

    # Enable smooth workspace transitions with slide animation
    animation = workspaces, 1, 4, gestureSmooth, slidefade 20%

    # Faster, smoother border color transitions when switching focus
    animation = border, 1, 4, gestureSmooth

    # Smooth special workspace (scratchpad) slide from top
    # animation = specialWorkspace, 1, 4, gestureSmooth, slidefadevert -20%

    # Consistent fade timing for window focus changes
    animation = fadeDim, 1, 4, gestureSmooth

    # Staggered window animations - outgoing faster than incoming
    # animation = windowsOut, 1, 1, windowSmooth, popin 94%
    # animation = windowsIn, 1, 1, windowSmooth, popin 94%
}
